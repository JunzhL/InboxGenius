<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client - {{ category.capitalize() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="top-banner" style="background-image: url('{{ url_for('static', filename='images/banner.jpg') }}')">
        <!-- <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Email Client</h1>
                </div>
            </div>
        </div> -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="profile-section">
                    <div class="profile-background"></div>
                    <div class="profile-content text-center">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" class="profile-picture" alt="Profile Picture">
                        <h5 class="profile-name">Ignition Hack</h5>
                        <p class="profile-email">{{ current_user.id }}</p>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                        <!-- <p class="profile-email">demo@ignitionhacks.com</p> -->
                        <!-- <button class="btn btn-success">Compose</button> -->
                    </div>
                </div>
                <div class="menu-section mt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Inbox</a></li>
                        <li class="nav-item"><a href="{{ url_for('family') }}" class="nav-link">Family</a></li>
                        <li class="nav-item"><a href="{{ url_for('social') }}" class="nav-link">Social</a></li>
                        <li class="nav-item"><a href="{{ url_for('friends') }}" class="nav-link">Friends</a></li>
                        <li class="nav-item"><a href="{{ url_for('work') }}" class="nav-link">Work</a></li>
                    </ul>
                </div>
                <div class="labels-section mt-4">
                    <h6>Labels</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item"><span class="dot family"></span> Family</a></li>
                        <li class="nav-item"><span class="dot social"></span> Social</a></li>
                        <li class="nav-item"><span class="dot friends"></span> Friends</a></li>
                        <li class="nav-item"><span class="dot work"></span> Work</a></li>
                    </ul>
                </div>
                <!-- <div class="logout-section mt-4 text-center">
                    <button class="btn btn-danger">Logout</button>
                </div> -->
                <div class="generate-section mt-4 text-center">
                    <button class="btn btn-success btn-gen-email">Generate Example Email</button>
                </div>
            </div>

            <!-- Email List -->
            <div class="col-md-3 email-list">
                <h4 class="mt-4">{{ category.capitalize() }} Emails</h4>
                <div class="search-box">
                    <input type="text" placeholder="AI Search">
                </div>
                <nav class="nav nav-pills mt-4">
                    <a class="nav-link active" href="#">All</a>
                    <a class="nav-link" href="#">Starred</a>
                    <a class="nav-link" href="#">Important</a>
                </nav>

                <ul class="list-group">
                    <!-- Email Items will be populated here -->
                </ul>
            </div>
            
            <!-- Email Content -->
            <div class="col-md-7 email-content">
                <h4 class="mt-4">Email Content</h4>
                <div id="email-content">
                    <p>Select an email to view its content.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/emailAjax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
