<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InboxGenius - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login-styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-5 col-lg-4 sidebar d-flex flex-column justify-content-center align-items-center text-center">
                <div>
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                    <h2 class="text-light">InboxGenius</h2>
                    <p class="text-light">Welcome to your smart inbox</p>
                </div>
            </div>
            <!-- Login Form -->
            <div class="col-md-7 col-lg-8 d-flex flex-column justify-content-center align-items-center">
                <div class="col-md-8">
                    <h3 class="text-center mb-4">Login</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0][0] }}" role="alert">
                                {{ messages[0][1] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
